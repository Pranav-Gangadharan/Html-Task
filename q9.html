<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
	</head>
	<body>
		<center>
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name*</label>
				<input type="text" name="name" placeholder="Pranav" /><br /><br />

				<label for="email">Email*</label>
				<input
					type="email"
					name="email"
					placeholder="pranav@gmail.com"
					required
				/><br /><br />

				<label for="subject">Subject*</label>
				<input
					type="text"
					name="subject"
					placeholder="doubt"
					required
				/><br /><br />

				<label for="message">Message*</label>
				<textarea
					name="message"
					rows="4"
					placeholder="hey there........"
					required
				></textarea
				><br /><br />

				<label>Employee Type*</label><br />
				<input type="radio" value="salaried" required />
				<label for="salaried">Salaried</label><br />

				<input type="radio" value="own_business" required />
				<label for="own_business">Own Business</label><br /><br />

				<input type="submit" value="Submit" />
			</form>
		</center>
	</body>
</html>
